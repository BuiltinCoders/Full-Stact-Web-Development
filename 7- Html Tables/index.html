<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <td>15</td>
            </tr>
            <tr>
                <td>1237</td>
                <td>Mira</td>
                <td>Female</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1238</td>
                <td>Nirvan</td>
                <td>Male</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
