<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Log in</legend>
        <label for="email">Enter Your Email Id: </label>
        <input type="email" id="email" autocomplete="off" name="email" placeholder="Enter Your Email">
        <br/>
        <br/>
        <label for="password" >Enter Your Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password">
        <br/>
        <br/>
        <input type="submit" value="Submit">

        <br/>
    </fieldset>
    <br/>

    <fieldset>
        <legend style="background-color: black; color: white;">Panch Mahabhoot</legend>
        <label for="element">Choose Your Element: </label>
        <select id="element" name="element" multiple size="3">
            <option for="element" value="Fire">Fire</option>
            <option for="element" value="Water">Water</option>
            <option for="element" value="Earth">Earth</option>
            <option for="element" value="Air">Air</option>
            <option for="element" value="Space">Space</option>
        </select>

        <br/>
        <br/>

        <button type="submit" value="submit">Click Me</button>

        <br/>
        <br/>
        <label for="justify">Why this element associated you:</label>
        <br/>
        <textarea id="justify" name="element justify" rows="10" cols="60" placeholder="Tell us...."></textarea>
    </fieldset>
    </form>
</body>
</html>
