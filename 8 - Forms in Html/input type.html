<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <button type="submit" value="Submit">Click here</button>
    <button type="submit" value="download">
        <img src="./download.png" alt="download" height="30px">
    </button>
    <br/>
    <br/>

    <label for="math">Math</label>
    <input type="checkbox" id="math" name="subject" value="math" checked>
    <label for="english">English</label>
    <input type="checkbox" id="math" name="subject" value="English" disabled>
    
    <br/>
    <br/>
    <label for="color">Choose Color: </label>
    <input type="color" id="color" name="user_color">

    <br/>
    <br/>
    <label for="doe">Select DOB: </label>
    <input type="date" id="doe" name="doe">

    <br/>
    <br/>
    <label for="document">Choose Your Document: </label>
    <input type="file" id="document" name="document">

    <br/>
    <br/>
    <label for="gender">Choose your Gender: </label>
    <input type="radio" id="male" name="gender" value="Male" checked>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="others" name="gender" value="Others">
    <label for="others">Others</label>

    <br/>
    <br/>
    <label for="name">Enter Your Name: </label>
    <input type="text" id="name" name="user_name">

    <br/>
    <br/>
    <label for="submit">submit: </label>
    <input type="submit" id="submit" value="Submit Document">

    <br/>
    <br/>

    <input type="image" name="download" value="download" src="./download.png" alt="download" height="30px">

    <br/>
    <br/>
    <label for="range">Your Happiness Level: </label>
    <input type="range" id="range" name="level" min="0" max="100" step="5">


</body>
</html>
